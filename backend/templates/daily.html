<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Reminder</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 24px;
        background-color: #fff;
        border: 1px solid #ddd;
        box-shadow: 0 2px 4px rgba(0,0,0,.1);
        border-radius: 4px;
      }
      
      h1 {
        margin-top: 0;
      }
      
      p {
        margin: 16px 0;
      }
      
      button {
        background-color: #4CAF50;
        border: none;
        color: #fff;
        padding: 8px 16px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  
  <body>
    <div class="container">
      <h1>Hello {{ uname }}!</h1>
      <p>It's been quite empty here without you. Your followers are looking forward to your post.</p>
      <p>Please visit and post something:</p>
      <p><button><a href="http://localhost:8080">Visit Site</a></button></p>

    </div>
  </body>
</html>
